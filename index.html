<!DOCTYPE html>
<html>

<head>
	<title>ЫЫЫЫЫЫ</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="styles.css">
	<script src="helper.js"></script>
	<script>
		function pageLoaded() {
			
		}
		
		function generate() {
			var array1 = ['ы', 'ъ', 'ь'];
			var array2 = ['аряря ', 'ыаа '];
			
			var array = document.getElementById('type1').checked ? array1 : array2;
			
			document.getElementById('output').innerHTML = '';
			
			for (var i = 0; i < parseInt(document.getElementById('count').value); i++) {
				document.getElementById('output').innerHTML += array[Math.floor(Math.random() * array.length)];
			}
		}
	</script>
</head>

<body onload="pageLoaded()">
	<div class="page-div">
		
		<h5>Режим:</h5>
		
		<label><input type="radio" name="type" id="type1" checked> Ыъь</label>
		<label><input type="radio" name="type" id="type2"> Аряря ыаа</label>
		
		<hr>
		
		<h5>Параметры:</h5>
		
		<input type="number" id="count" placeholder="Количество">
		<input type="button" value="Сгенерировать" onclick="generate()">
		
		<hr>
		
		<h5>Вывод:</h5>
		
		<p class="output" id="output">Здесь будет текст :3</p>
		
	</div>
</body>

</html>
